name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit_test:
    name: asdf plugin unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install asdf dependencies
        uses: asdf-vm/actions/install@v2

      - name: Run bats
        run: scripts/test.bash
